<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BAIL 2026 Location – Galway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      max-width: 960px;
      margin: 0 auto;
    }
    figure {
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      margin: 0;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }
    figcaption {
      font-size: 0.9em;
      color: #666;
      margin-top: 6px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Welcome to Galway</h1>
  <p>
    The conference will take place in the vibrant city of Galway, located on Ireland’s scenic west coast.
    Known for its cultural festivals, coastal landscapes, and rich history, Galway is an ideal location for combining academic exchange with memorable experiences.
  </p>
  <div class="gallery">
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/galway_cityscape.jpg" alt="Galway Cityscape" />
      <figcaption>A panoramic view of Galway city.</figcaption>
    </figure>
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/university_of_galway_campus.jpg" alt="University of Galway Campus" />
      <figcaption>The main entrance of the University of Galway.</figcaption>
    </figure>
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/connemara_landscape.jpg" alt="Connemara Landscape" />
      <figcaption>The rugged beauty of Connemara.</figcaption>
    </figure>
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/kylemore_abbey.jpg" alt="Kylemore Abbey" />
      <figcaption>Historic Kylemore Abbey in the Connemara mountains.</figcaption>
    </figure>
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/galway_bay.jpg" alt="Galway Bay" />
      <figcaption>The serene Galway Bay.</figcaption>
    </figure>
    <!-- University of Galway additional images -->
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/university_of_galway_library.jpg" alt="University of Galway Library" />
      <figcaption>The University of Galway Library.</figcaption>
    </figure>
    <figure>
      <img src="https://www.universityofgalway.ie/media/ineh/gallery/university_of_galway_quadrangle.jpg" alt="University of Galway Quadrangle" />
      <figcaption>The quadrangle at the University of Galway campus.</figcaption>
    </figure>
  </div>
</body>
</html>
