    <h1>Visualisation of a convection-diffusion problem</h1>
    <h2>22 Nov 2023</h2>
    <p>Here we show the solution to

      -\nabla \cdot (\varepsilon \nabla  u + \vec \beta u) +
      \gamma u = f,
      \]
      where $\vec \beta = \begin{pmatrix} \beta_1\\ \beta_2
      \end{pmatrix}>0$.
    </p>
