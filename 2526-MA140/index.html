<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Index with Thumbnails</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; line-height: 1.6; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .item { text-align: center; }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>PDF Files</h1>
  <div class="grid">
    <div class="item"><a href="MA140-W01-1.pdf"><img src="thumbs/MA140-W01-1.png" alt="MA140-W01-1.pdf"><div>MA140-W01-1.pdf</div></a></div>
    <div class="item"><a href="MA140-W01-1.pdf.pdf"><img src="thumbs/MA140-W01-1.pdf.png" alt="MA140-W01-1.pdf.pdf"><div>MA140-W01-1.pdf.pdf</div></a></div>
    <div class="item"><a href="MA140-W01-2.pdf"><img src="thumbs/MA140-W01-2.png" alt="MA140-W01-2.pdf"><div>MA140-W01-2.pdf</div></a></div>
    <div class="item"><a href="MA140-W01-2.pdf.pdf"><img src="thumbs/MA140-W01-2.pdf.png" alt="MA140-W01-2.pdf.pdf"><div>MA140-W01-2.pdf.pdf</div></a></div>
    <div class="item"><a href="MA140-W01-3.pdf"><img src="thumbs/MA140-W01-3.png" alt="MA140-W01-3.pdf"><div>MA140-W01-3.pdf</div></a></div>
  </div>
</body>
</html>
